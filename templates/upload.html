<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0 auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .container {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    </style>
</head>
<body>

<div align="center">
    <h2>Upload To Create Bulk Rooms</h2>
</div>

<div class="container">
    <form method="POST" enctype="multipart/form-data" >
         {% csrf_token %}
         {{ form }}
       
        <button type="submit" name="uploadFile">Upload File</button>
        <button type="reset" name="uploadFile">Reset</button>
    </form>    
</div>
    

</body>
</html>
